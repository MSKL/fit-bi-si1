{% extends "base.html" %}

{% block content %}
    <div class="container tab-content">
        <div class="row">
            <div class="alert alert-danger
                    {% if success %} invisible {% endif %}">
              <strong>Přihlášení se nezdražilo!</strong> Zadali jste špatné heslo
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form role="form" method="post">
                    <h3>Login</h3>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="login_mail" placeholder="Email" >
                    </div>
                    <div class="form-group">
                        <label>Heslo</label>
                        <input type="password" class="form-control" name="login_password" placeholder="Password" >
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Login</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

{% endblock %}
