{% extends "base.html" %}

{% block content %}

	<div class="container tab-content">
		<div class="row">
			<h1>Upravit závod {{ race.name }}</h1>
			<div class="row">
				<form action="/race_edit/{{ race.id }}" role="form">
					<div class="form-group">
						<label>Jméno</label>
						<input type="text" class="form-control" name="name" placeholder="Name" value="{{ race.name }}">
					</div>
					<div class="form-group">
						<label>Datum a čas konání:</label>
						<input type="text" class="form-control" name="date" placeholder="Date" value="{{ race.date }}">
					</div>
					<div class="form-group">
						<label>Uzávěrka přihlášek:</label>
						<input type="text" class="form-control" name="deadline" placeholder="Deadline" value="{{ race.deadline }}">
					</div>
					<div class="form-group">
						<label>Informace:</label>
						<input type="text" class="form-control" name="info" placeholder="Info" value="{{ race.info }}">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-default">Uložit</button>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock %}
